<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Facebook Demo</title>
	</head>
	
	<body>
	
		<h2>This Facebook feed belongs to <span th:text="${profile.name}">NAME</span></h2>
		<p>Email : <span th:text="${profile.email}">EMAIL</span></p>
		<p>First Name : <span th:text="${profile.first_name}">FIRST NAME</span></p>
		<p>Last Name : <span th:text="${profile.last_name}">LAST NAME</span></p>

		<h3>POSTS</h3>
		<th:block th:each="post : ${feed}">
			<h4 th:text="${post.story}">STORY</h4>
			<p th:text="${post.message}">MESSAGE</p>
			<hr/>
		</th:block>
	</body>
</html>
